<!doctype html>
<html>

<head>
  <title>ACR AJAX</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body style="padding: 40px;">

  <ul>
    <li><a href="index.html">Fetch API</a></li>
    <li><a href="jquery.html">jQuery AJAX</a></li>
    <li><a href="exercise.html">Exercise</a></li>
    <li><a href="xhr.html">XMLHttpRequest</a></li>
  </ul>

  <div class="container">
    <h3>Fetch Exercise</h3>
    <button id="btn1">list posts</button>
    <button id="btn2">post 1</button>
    <button id="btn3">user 2 todos</button>
    <button id="btn4">user 2 completed todos</button>
    <button id="btn5">número de albums do utilizador com o ID 2</button>
    <button id="btn6">primeira foto do álbum com o ID 3 </button>
    <button id="btn7">ID e title da fotos do álbum com o ID 4 </button>
  </div>

  <div id="result">
  </div>

  <script>
    //1
     $("#btn1").click( () => {
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then((response) => response.json())
        .then((json) => console.log(json))
    });

    //2
    $("#btn2").click( () => {
      fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then((response) => response.json())
        .then((json) => console.log(json))
    });

    //3
    $("#btn3").click( () => {
      fetch('https://jsonplaceholder.typicode.com/todos?userId=2')
        .then((response) => response.json())
        .then((json) => console.log(json))
    });

    //3a
    $("#btn4").click( () => {
      fetch('https://jsonplaceholder.typicode.com/todos?userId=2&completed=true')
        .then((response) => response.json())
        .then((json) => console.log(json))
    });


    //4
    $("#btn5").click( () => {
      fetch('https://jsonplaceholder.typicode.com/albums?userId=2')
        .then((response) => response.json())
        .then((json) => console.log(json))
    });

    $("#btn6").click( () => {
      fetch('https://jsonplaceholder.typicode.com/photos?id=3?url')
        .then((response) => console.log(response))
    });

    $("#btn7").click( () => {
      fetch('https://jsonplaceholder.typicode.com/photos?albumId?id=4?title?')
        .then((response) => console.log(response))
    });







  </script>
</body>

</html>
